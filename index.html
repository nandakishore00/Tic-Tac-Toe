<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="starter">
        <h1  class="heading" style="font-size:100px;color: gainsboro;">TIC-TAC-TOE</h1>
        <div class="start">
            <div style="width:100%;text-align: center;">
                <div class="symbol" style="font-size:50px;color: pink;">CHOOSE YOUR SYMBOL</div>
                <button type="button" class="btnXO ">X</button>
                <button type="button" class="btnXO ">O</button>
            </div>
            <div>
                <button type="button" class="btn btn-light begin">START</button>
            </div>
        </div>
    </div>
    <div class="center">
        <div id="board">
            <div class="cell" id="0"style="border-left: 0px ; border-top:0px"></div>
            <div class="cell" id="1"style="border-top:0px"></div>
            <div class="cell" id="2"style="border-right: 0px ; border-top:0px"></div>
            <div class="cell" id="3"style="border-left: 0px"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"style="border-right: 0px"></div>
            <div class="cell" id="6"style="border-left: 0px ; border-bottom:0px"></div>
            <div class="cell" id="7"style="border-bottom:0px"></div>
            <div class="cell" id="8"style="border-right: 0px ; border-bottom:0px"></div>
            <div></div>
        </div>
        <div >
        <div class="restart">
            <button type="button" class="btn btn-light">RESTART</button>
        </div>
    </div>
<script src="tictactoe.js"></script>
</body>
</html>
